<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Story Petals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="antialiased">
    <nav class="bg-transparent fixed w-full z-20 top-0 left-0 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="index.html" class="font-serif text-2xl" style="color: burlywood;">TheStoryPetals</a>
                </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                        <a href="index.html" class="px-3 py-2 rounded-md text-sm font-medium" style="color: burlywood;">Home</a>
                        <div class="relative">
                            <button id="services-button" class="px-3 py-2 rounded-md text-sm font-medium" style="color: burlywood;">Services</button>
                            <div id="services-dropdown" class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 ring-black ring-opacity-5 hidden">
                                <a href="events.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Events</a>
                                <a href="florals.html" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Florals</a>
                            </div>
                        </div>
                        <a href="about.html" class="px-3 py-2 rounded-md text-sm font-medium" style="color: burlywood;">About Us</a>
                        <a href="contact.html" class="px-3 py-2 rounded-md text-sm font-medium" style="color: burlywood;">Contact</a>
                    </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <button id="mobile-menu-button" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-[#F9F6F3]">
                <a href="index.html" class="block px-3 py-2 rounded-md text-base font-medium" style="color: burlywood;">Home</a>
                <a href="events.html" class="block px-3 py-2 rounded-md text-base font-medium" style="color: burlywood;">Events</a>
                <a href="florals.html" class="block px-3 py-2 rounded-md text-base font-medium" style="color: burlywood;">Florals</a>
                <a href="about.html" class="block px-3 py-2 rounded-md text-base font-medium" style="color: burlywood;">About Us</a>
                <a href="contact.html" class="block px-3 py-2 rounded-md text-base font-medium" style="color: burlywood;">Contact</a>
            </div>
        </div>
    </nav>
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-6xl w-full mx-auto grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
            <div>
                <h1 class="font-serif text-5xl md:text-7xl text-center md:text-left text-stone-600 mb-12">Get In Touch</h1>
                <form action="#" method="POST" class="space-y-6">
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                        <div>
                            <label for="first-name" class="block text-sm font-medium text-stone-700">First Name</label>
                            <input type="text" name="first-name" id="first-name" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm form-input">
                        </div>
                        <div>
                            <label for="last-name" class="block text-sm font-medium text-stone-700">Last Name</label>
                            <input type="text" name="last-name" id="last-name" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm form-input">
                        </div>
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-stone-700">Email</label>
                        <input type="email" name="email" id="email" required class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm form-input">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-stone-700">Phone</label>
                        <input type="tel" name="phone" id="phone" class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm form-input">
                    </div>
                    <div>
                        <label for="event-date" class="block text-sm font-medium text-stone-700">Event Date</label>
                        <input type="date" name="event-date" id="event-date" class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm form-input">
                    </div>
                    <div>
                        <label for="vision" class="block text-sm font-medium text-stone-700">What is your event vision?</label>
                        <textarea id="vision" name="vision" rows="4" class="mt-1 block w-full px-3 py-2 border border-stone-300 rounded-md shadow-sm focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm form-input"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-[#BDBEA9] hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
            <div class="hidden md:flex justify-center items-center">
                 <img src="./imgtouch.jpg" alt="Elegant event decor" class="w-full h-auto max-h-[70vh] rounded-lg object-cover" onerror="this.onerror=null;this.src='https://placehold.co/600x800/EFEFEF/AAAAAA?text=Image+Not+Found';">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
